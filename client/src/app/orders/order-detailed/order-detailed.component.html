<div class="container mt-5">
  <div class="row" *ngIf="order">
    <div class="col-xl-8 col-l-5">
      <app-basket-summary
        [items]="order.orderItems"
        [isBasket]="false"
        [isOrder]="true">
      </app-basket-summary>
    </div>
    <div class="col-xl-4 col-l-5">
      <app-order-totals
        [shippingPrice]="order.shippingPrice"
        [subtotal]="order.subtotal"
        [total]="order.total">
      </app-order-totals>
    </div>
  </div>
</div>
