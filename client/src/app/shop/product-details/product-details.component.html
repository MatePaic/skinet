<div class="container mt-5">
    <ng-container *ngIf="product">
        <div class="row">
            <div class="col-6">
                <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
            </div>
            <div class="col-6">
                <h3>{{product.name}}</h3>
                <p style="font-size: 2em;">{{product.price | currency}}</p>
                <div class="d-flex justify-content-start align-items-center">
                    <i (click)="onDecrementQuantity()" class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em"></i>
                    <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
                    <i (click)="onIncrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em"></i>
                    <button (click)="onAddItemToBasket()" class="btn btn-outline-primary btn-lg">Add to Cart</button> 
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h4>Description</h4>
                <i class="fa fa-minus-outline text-warning" style="cursor: pointer; font-size: 2em"></i>
                <p>{{product.description}}</p>
            </div>
        </div>
    </ng-container>
</div>
